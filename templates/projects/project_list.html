{% extends 'base.html' %}
{% load static %}
{% block title %}Projects{% endblock %}
{% block content %}
<div class="container">

<h1>Projects</h1>
<ul>
    {% for project in projects %}
    <li>
        <a href="{% url 'projects:project' project.id %}">{{ project.title }}</a>
        <a href="{% url 'projects:update_project' project.id %}">Edit</a>
        <a href="{% url 'projects:delete_project' project.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'projects:create_project' %}" class="btn btn-custom">Create New Project</a>
</div>

{% endblock %}
