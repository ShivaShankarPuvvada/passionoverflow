{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Update Project Assignment{% endblock %}
{% block content %}
<div class="container">

<h1>Update Project Assignment</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="text-center mt-5"> <!-- Center align the button -->
        <button type="submit" class="btn btn-custom">Update Project Assignment</button>
    </div>
</form>
</div>

{% endblock %}
