{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Delete Project{% endblock %}
{% block content %}
<div class="container">

<h1>Delete Project</h1>
<p>Are you sure you want to delete this project?</p>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="text-center mt-5"> <!-- Center align the button -->
        <button type="submit" class="btn btn-custom">Delete Project</button>
    </div>
</form>
</div>

{% endblock %}
