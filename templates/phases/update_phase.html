{% extends 'base.html' %}
{% load static %}

{% block title %}Update Phase{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Update Phase</div>
                <div class="card-body">
                    <form method="post" id="update-phase-form">
                        {% csrf_token %}
                        <div class="mb-3 row">
                            <label class="col-md-3 col-form-label" for="id_title">Title</label>
                            <div class="col-md-9">
                                <input type="text" name="title" class="form-control" placeholder="Enter title" maxlength="200" required id="id_title" value="{{ phase.title }}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-md-3 col-form-label" for="id_status">Status</label>
                            <div class="col-md-9">
                                <select name="status" class="form-select" id="id_status">
                                    {% for value, display in status_choices %}
                                        <option value="{{ value }}" {% if phase.status == value %}selected{% endif %}>{{ display }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">Update Phase</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Side Display -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Phase Preview</div>
                <div class="card-body">
                    <h5>Title: <span id="preview-title">{{ phase.title }}</span></h5>
                    <p>Status: <span id="preview-status">{{ phase.get_status_display }}</span></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block endscript %}
<script>
    document.addEventListener('DOMContentLoaded', function() {

        function updatePreview() {
            document.getElementById('preview-title').innerText = document.getElementById('id_title').value;
            document.getElementById('preview-status').innerText = document.getElementById('id_status').options[document.getElementById('id_status').selectedIndex].text;
        }

        // Add event listeners to other form inputs
        document.getElementById('id_title').addEventListener('input', updatePreview);
        document.getElementById('id_status').addEventListener('change', updatePreview);

        // Initial update
        updatePreview();

    });
</script>
{% endblock %}
